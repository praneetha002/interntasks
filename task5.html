<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <th><label for="firstName">First Name:</label></th>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <th><label for="firstName">First Name:</label></th>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <th><label for="lastName">Last Name:</label></th>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <th><label for="repassword">Re-enter Password:</label></th>
                <td><input type="password" id="repassword" name="repassword" required></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <th><label for="phoneNumber">Phone Number:</label></th>
                <td><input type="tel" id="phoneNumber" name="phoneNumber" required></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <th><label for="state">State:</label></th>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <th><label for="country">Country:</label></th>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <th>Languages Known:</th>
                <td>
                    <input type="checkbox" id="english" name="languages[]" value="English">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="spanish" name="languages[]" value="Spanish">
                    <label for="spanish">Spanish</label><br>
                    <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
                    <label for="telugu">Telugu</label><br>
                </td>
            </tr>
            <tr>
                <th>Declaration:</th>
                <td>
                    <input type="checkbox" id="declaration" name="Declaration" value="Declaration"
                    <label for="declaration">Here by I declare all details entered are correct</label>
                </td>
                <tr>
                    <th>Webite:</th>
                    <td>
                        <ul>
                            <li><a href="https://www.ethnus.com">Click for more details</a></li>
                        </ul>
                    </td>
                </tr>
                
            </tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
